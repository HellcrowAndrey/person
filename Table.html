<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        .container{overflow: hidden}
        .tab{
            float: left;}
        .tab-2{margin-left: 50px}
        .tab-2 input{display: block; margin-bottom: 10px}
    </style>
</head>
<body>
    <div class="container">
        <div class="tab tab-1">
            <table id="table" border="1">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </table>
        </div>
        <div class="tab tab-2">
            ID:<input type="number" name="id" id="id">
            First name:<input type="text" name="fname" id="fname">
            Last Name:<input type="text" name="lname" id="lname">
            Age:<input type="number" name="age" id="age">

            <button onclick="addTableRow();">Create</button>
            <button onclick="readPHPCon();">Read</button>
            <button onclick="updateTableRow();">Update</button>
            <button onclick="deleteTableRow();">Delete</button>
        </div>
    </div>
<script type="text/javascript" src="Command.js"></script>
</body>
</html>
